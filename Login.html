<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Login.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="shortcut icon" href="photos/Logo.png" type="image/x-icon">
    <title>Login</title>
</head>
<body>
    <div class="main">
        <div class="one">
            <img src="photos/img13.png" alt="">
        </div>
        <div class="two">
            <div class="second">
                <a class="a" target="_blank" href="/Fitness/"><div class="logo"><img src="photos/Logo.png" alt=""></div></a>
                <hr class="hr-text" data-content="create account">
                <div class="cont">
                    <div class="form">
                        <form action="">
                            <div class="inp">
                                <label for="Email">Email :</label><br>
                                <input type="email" name="" id="Email">
                            </div>
                            <div class="inp">
                                <label for="Password">Password :</label><br>
                                <input type="password" name="" id="Password">
                            </div>
                            <div class="bef">
                                <button class="mt-3 p-2 but text-ark" type="button">sign in</button><br>
                                <button class="but p-2 text-ark" type="button">continue with google</button>
                            </div>
                        </form>
                    </div>
                </div>
                <hr class="last">
            </div>
            <div class="first">
                <div style="width: 10%; border-right: 2px solid black;"></div>
                <div style="width: 80%;"></div>
                <div style="width: 10%; border-left: 2px solid black;"></div>
            </div>
        </div>
    </div>
</body>
</html>
